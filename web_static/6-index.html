<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AirBnB clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="shortcut icon" href="images/icon.png">
</head>
<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <ul class="popover">
          <li><h2>California</h2>
            <ul>
              <li>Los Angeles</li>
              <li>San Francisco</li>
              <li>San Diego</li>
            </ul>
          </li>
          <li><h2>Arizona</h2>
            <ul>
              <li>Phoenix</li>
              <li>Tucson</li>
              <li>Scottsdale</li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <ul class="popover">
          <li>Internet</li>
          <li>Kitchen</li>
          <li>Parking</li>
        </ul>
      </div>
      <button>Search</button>
    </section>
  </div>
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
